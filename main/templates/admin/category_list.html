{% extends "main/index.html" %}

{% block content %}
    <h1 style="color: white">Категории</h1>

    {% if category_list %}
    <ul>

      {% for category in category_list %}
      <li style="color: white">
        <a style="color: white" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Категорий нет</p>
    {% endif %}
{% endblock %}
